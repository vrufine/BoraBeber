<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/fonts.css">
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>BoraBeber</title>
    </head>
    <body>
        <div class="header align-center padding">
            <div class="space-big"></div>
            <h1 id="headerDiscoveryNow">
                BoraBeber
                <span>Unindo a galera da beer!</span>
            </h1>
        </div>
        <div class="cover orange content align-center padding" id="contetInicial">
            
            <div class="row vertical-align-center align-center full-height">
                <div class="col">
                    <div class="space-huge"></div>
                    <div class="list no-border align-left">
                        <div class="item label-float border-grey border-bottom">
                            <label class="icon ion-android-contact">Usuário</label>
                            <input class="text-white" type="text" id="userEmailName">
                        </div>
                        <div class="item label-float border-grey border-bottom">
                            <label class="icon ion-locked">Senha</label>
                            <input class="text-white" type="password" id="userPassword">
                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="item">
                        <button class="blue radius full" onclick="login()">Login</button>
                        <div class="row">
                            <div class="col">
                                <button class="small text-grey-100 text-strong" onclick="openPage('restoreUser')">Esqueseu sua senha ?</button>
                            </div>
                            <div class="col">
                                <button class="small text-light-blue-500 text-strong text-small" onclick="openPage('restoreUser')">Clique aqui!</button>
                            </div>
                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="text-center">
                        <div class="row">
                            <div class="col">
                                <button class="icon ion-social-facebook text-blue white-opacity-90 text-small shadow radius full"> Facebook Login
                                </button>
                            </div>
                            <div class="col"></div>
                            <div class="col">
                                <button class="icon ion-social-google text-red white-opacity-90 text-small shadow radius full"> Google Login
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="small text-grey-100 text-strong" onclick="openPage('createUser')">Não possui uma conta?</button>
                        </div>
                        <div class="col">
                            <button class="small text-light-blue-500 text-strong text-small" onclick="openPage('createUser')">cadastre-se!</button>
                        </div>
                    </div>
                    <div class="space"></div>
                    <div>
                        <button class="text-light-blue-200 text-strong" onclick="createBar()">É Empreendedor? Cadastre-se!!</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
        <script type="text/javascript" src="js/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
        <script type="text/javascript" src="js/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>        
    </body>
</html>
