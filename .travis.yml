language: android
sudo: false
jdk:
    - oraclejdk8

android:
    components:
        - build-tools-26.0.2
        - tools
        - platform-tools
        - tools
          # The SDK version used to compile your project
        - android-26

        # Additional components
        - extra-google-google_play_services
        - extra-google-m2repository
        - extra-android-m2repository
        - addon-google_apis-google-26

        # Specify at least one system image,
        # if you need to run emulator(s) during your tests
        - sys-img-armeabi-v7a-android-26
        - sys-img-armeabi-v7a-android-
env:
    global:
        - TERM=dumb
    matrix:
        - nodejs_version=8

install:
    - yes | sdkmanager tools > /dev/null
    - yes | sdkmanager --licenses > /dev/null

    - nvm install $nodejs_version    

    - npm install
    - npm install -g cordova
    - npm install -g mobileui

script:
    - gradle --version
    - node --version
    - npm --version
    - cordova platform add android
    - cordova build android

before_deploy:
      # Set up git user name and tag this commit
      - git config --local user.name "Alexandre-Muzulao"
      - git config --local user.email "alexandre_muzulao@hotmail.com"
    #   - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
      - git tag "v1.0.0"

deploy:
  provider: releases
  api_key: 
    secure: 
  file: "/home/travis/build/Alexandre-Muzulao/BoraBeber/platforms/android/app/build/outputs/apk/debug/app-debug.apk"
  skip_cleanup: true
  on:
    repo: Alexandre-Muzulao/BoraBeber
    tags: true

after_script:
    - codecov