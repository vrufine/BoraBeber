<div class="page">
    <div class="header grey-900">
        <div class="left">
            <button class="icon ion-navicon" onclick="openMenu('myMenu')"></button>
        </div>
        <div class="right">
            <button class="icon ion-person"></button>
        </div>
        <h1>${'Nome do bar'}</h1>
    </div>
    <div class="menu white" id="myMenu">
        <div class="list no-border">
            <div class="item grey-900">
                <div class="left">
                    <img class="avatar circle" src="/img/user1.jpg">
                </div>
                <h1>Jeanette Fletcher</h1>
                <p>jeanette@example.com</p>
            </div>
            <a class="item">
                <div class="left">
                    <i class="icon ion-ios-list-outline"></i>
                </div>
                <h1>Dados Bar</h1>
            </a>
            <a onclick="closeMenu('myMenu')" class="item">
                <div class="left">
                    <i class="icon ion-ios-arrow-thin-left"></i>
                </div>
                <h1>Close menu</h1>
            </a>
            <a onclick="exitFromApp()" class="item">
                <div class="left">
                    <i class="icon ion-ios-close-outline"></i>
                </div>
                <h1>Sair do App</h1>
            </a>
        </div>
    </div>
    <div class="content has-header has-sub-header">

    </div>
</div>
