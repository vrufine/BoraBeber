<div class="page" ng-model="teste">
    <div class="header grey-900" data="USER">
        <div class="left">
            <button class="icon ion-navicon" onclick="openMenu('myMenu')"></button>
        </div>
        <h1 id="nameCompany">${nomeCompany}</h1>
    </div>
    <div class="menu white" id="myMenu" data="USER">
        <div class="list no-border">
            <div class="item grey-900">
                <div class="left">
                    <img class="avatar radius" src="${imgCompany}">
                </div>
                <h1>${nomeCompany}</h1>
                <p>${emailCompany}</p>
            </div>
            <a onclick="getDadosBar('${nomeCompany}')" class="item">
                <div class="left">
                    <i class="icon ion-ios-list-outline"></i>
                </div>
                <h1>Dados Bar</h1>
            </a>
            <a onclick="closeMenu('myMenu')" class="item">
                <div class="left">
                    <i class="icon ion-ios-arrow-thin-left"></i>
                </div>
                <h1>Fechar Menu</h1>
            </a>
            <a onclick="" class="item">
                <div class="left">
                    <i class="icon ion-beer grey-500"></i>
                </div>
                <h1>Incluir Cerveja</h1>
            </a>
            <a onclick="exitFromApp()" class="item">
                <div class="left">
                    <i class="icon ion-ios-close-outline"></i>
                </div>
                <h1>Sair do App</h1>
            </a>
        </div>
    </div>
    <div class="content has-header">
        <div class="popover" id="imgOptions">
            <div class="row">
                <div class="col">
                    <button class="icon ion-camera" onclick="addImgTypes('cam','720','400','painel')"></button>
                </div>
                <div class="col">
                    <button class="icon ion-images" onclick="addImgTypes('alb','720','400','painel')"></button>
                </div>
            </div>
        </div>
        <div class="btnAddImg">
            <button class="circle icon ion-plus-circled shadow text-grey-300" onclick="openPopover('imgOptions')"></button>
        </div>
        <div class="swiper-container swipper-gallery grey-800">
            <div class="swiper-wrapper">
                <div class="swiper-slide text-white align-center cover black-opacity-30 blend-soft-light" style="background-image:url('${base64Photo}')" data="IMGCAPAS"></div>
            </div>
            <div class="swiper-pagination swiper-pagination-white"></div>
        </div>
        <div class="contentItens grey-800 sub shadow tab" style="max-height: 40px">
            <button class="text-white active" onclick="openTab('tabBebidas')">Bebidas</button>
            <!-- <button class="text-white" onclick="openTab('tabPorcoes')">Porções</button> -->
        </div>
        <div class="tab-content has-contentItens has-sub-contentItens active white" id="tabBebidas">
            <div class="popover" id="imgOptionsItensBeer" style="position: fixed; top: 47px; left: 50px;">
                <div class="row">
                    <div class="col">
                        <button class="icon ion-camera" onclick="addImgTypes('cam','300','350','beer')"></button>
                    </div>
                    <div class="col">
                        <button class="icon ion-images" onclick="addImgTypes('alb','300','350','beer')"></button>
                    </div>
                </div>
            </div>
            <div class="list list-bebidas-bar">
                <div class="item">
                    <div class="align-center" id="btnAddItemBeer">
                        <button class="radius shadow grey-800 icon ion-plus-circled" onclick="openAddItem('beer')">Adicionar Cerveja</button>
                    </div>
                    <div class="form">
                        <div class="row" id="addItemBoxBeer" style="display: none;">
                            <div class="row align-center">
                                <div class="col">
                                    <img src="img/Camera.png" style="width: 100px; height: 100px;" id="imgItem">
                                    <button class="icon ion-plus-circled text-green text-big" id="btnAddImgItem" onclick="openPopover('imgOptionsItensBeer')"></button>
                                </div>
                                <div class="col">
                                    <img src="img/semImg.jpg" style="width: 100px; height: 110px;" id="beerImg">
                                </div>
                            </div>
                            <div class="list no-border">
                                <div class="item border-grey-800 border-bottom" style="height: 40px;">
                                    <input type="text" placeholder="Título do Item" id="bebidaItemTitle">
                                </div>
                                <div class="item border-grey-800 border-bottom" style="height: 40px;">
                                    <input type="text" placeholder="Descrição do Item" id="bebidaItemDetail">
                                </div>
                                <div class="item label-fixed border-grey-800 border-bottom" style="height: 50px;">
                                    <label style="margin-right: -65px; margin-top: 2px;">R$</label>
                                    <input type="number" placeholder="Preço" class="text-big" id="bebidaItemPrice">
                                </div>
                            </div>
                            <div class="space"></div>
                            <div class="row padding">
                                <div class="col">
                                    <button class="radius shadow icon full ion-plus-circled text-green grey-800" onclick="addItem('beer')">Salvar</button>
                                </div>
                                <div class="col"></div>
                                <div class="col">
                                    <button class="radius shadow icon full ion-android-cancel text-red grey-800" onclick="cancelAddItem('beer')">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item" data="BEERITEM">
                    <div class="row">
                        <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgBeerPar}');" 
                        onclick="editItemBeer('${idBarPar}', '${idBeerPar}', '${imgBeerPar}', '${descricaoBeerPar}', '${precoBeerPar}')">
                            <div class="space-huge"></div>
                            <div class="space-big"></div>
                            <div class="bottom gradient padding radius">
                                <h1 class="text-white">${tituloBeerPar} ${recipientePar} ${medidaPar} ${descricaoBeerPar}</h1>
                                <h1 class="text-white">R$ ${precoBeerPar}</h1>
                            </div>
                        </div>
                        <div class="col-55 cover radius margin no-padding" style="background-image:url('${imgBeerImpar}')" valid-bind="${precoBeerImpar}"
                        onclick="editItemBeer('${idBarImpar}', '${idBeerImpar}', '${imgBeerImpar}', '${descricaoBeerImpar}','${precoBeerImpar}')">
                            <div class="space-huge"></div>
                            <div class="space-big"></div>
                            <div class="bottom gradient padding radius">
                                <h1 class="text-white">${tituloBeerImpar} ${recipienteImpar} ${medidaImpar} ${descricaoBeerImpar}</h1>
                                <h1 class="text-white">R$ ${precoBeerImpar}</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
