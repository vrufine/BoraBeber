<div class="page" data="USER">
    <div class="header grey-900">
        <div class="left">
            <button class="icon ion-navicon" onclick="openMenu('myMenu')"></button>
        </div>
        <div class="right">
            <button class="icon ion-person"></button>
        </div>
        <h1>${nomeCompany}</h1>
    </div>
    <div class="menu white" id="myMenu">
        <div class="list no-border">
            <div class="item grey-900">
                <div class="left">
                    <img class="avatar circle" src="/img/user1.jpg">
                </div>
                <h1>${nomeCompany}</h1>
                <p>${emailCompany}</p>
            </div>
            <a class="item">
                <div class="left">
                    <i class="icon ion-ios-list-outline"></i>
                </div>
                <h1>Dados Bar</h1>
            </a>
            <a onclick="closeMenu('myMenu')" class="item">
                <div class="left">
                    <i class="icon ion-ios-arrow-thin-left"></i>
                </div>
                <h1>Close menu</h1>
            </a>
            <a onclick="exitFromApp()" class="item">
                <div class="left">
                    <i class="icon ion-ios-close-outline"></i>
                </div>
                <h1>Sair do App</h1>
            </a>
        </div>
    </div>
    <div class="content has-header">
        <div class="popover" id="imgOptions">
            <div class="row">
                <div class="col">
                    <button class="icon ion-camera" onclick="addBarAmbientImg('cam')"></button>
                </div>
                <div class="col">
                    <button class="icon ion-images" onclick="addBarAmbientImg('alb')"></button>                    
                </div>
            </div>
        </div>

        <div class="swiper-container swipper-gallery grey-800">
            <div class="padding bottom">
                <button class="white circle icon ion-plus-circled float-right" onclick="openPopover('imgOptions')"></button>
            </div>
            <div class="swiper-wrapper">
                <div class="swiper-slide text-white align-center cover black-opacity-30 blend-soft-light">
                    <img id="foto">
                </div>
                <div class="swiper-slide text-white align-center cover black-opacity-30 blend-soft-light" style="background-image:url(img/bardatail1/1.jpeg)"></div>
                <div class="swiper-slide text-white align-center cover black-opacity-30 blend-soft-light" style="background-image:url(img/bardatail1/2.jpg)"></div>
                <div class="swiper-slide text-white align-center cover black-opacity-30 blend-soft-light" style="background-image:url(img/bardatail1/3.jpg)"></div>
            </div>
            <div class="swiper-pagination swiper-pagination-white"></div>
        </div>


    </div>
</div>
