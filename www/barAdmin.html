<div class="page">
    <div class="header grey-900" data="USER">
        <div class="left">
            <button class="icon ion-navicon" onclick="openMenu('myMenu')"></button>
        </div>
        <div class="right">
            <button class="icon ion-person"></button>
        </div>
        <h1>${nomeCompany}</h1>
    </div>
    <div class="menu white" id="myMenu" data="USER">
        <div class="list no-border">
            <div class="item grey-900">
                <div class="left">
                    <img class="avatar circle" src="/img/user1.jpg">
                </div>
                <h1>${nomeCompany}</h1>
                <p>${emailCompany}</p>
            </div>
            <a class="item">
                <div class="left">
                    <i class="icon ion-ios-list-outline"></i>
                </div>
                <h1>Dados Bar</h1>
            </a>
            <a onclick="closeMenu('myMenu')" class="item">
                <div class="left">
                    <i class="icon ion-ios-arrow-thin-left"></i>
                </div>
                <h1>Close menu</h1>
            </a>
            <a onclick="exitFromApp()" class="item">
                <div class="left">
                    <i class="icon ion-ios-close-outline"></i>
                </div>
                <h1>Sair do App</h1>
            </a>
        </div>
    </div>
    <div class="content has-header">
        <div class="popover" id="imgOptions">
            <div class="row">
                <div class="col">
                    <button class="icon ion-camera" onclick="addBarAmbientImg('cam')"></button>
                </div>
                <div class="col">
                    <button class="icon ion-images" onclick="addBarAmbientImg('alb')"></button>
                </div>
            </div>
        </div>
        <div class="btnAddImg">
            <button class="circle icon ion-plus-circled" onclick="openPopover('imgOptions')"></button>
        </div>
        <div class="swiper-container swipper-gallery grey-800">
            <div class="swiper-wrapper">
                <div class="swiper-slide text-white align-center cover black-opacity-30 blend-soft-light" style="background-image:url('${base64Photo}')" data="IMGCAPAS"></div>
            </div>
            <div class="swiper-pagination swiper-pagination-white"></div>
        </div>
        <div class="contentItens grey-800 sub shadow tab" style="max-height: 40px">
            <button class="text-white active" onclick="openTab('tabBebidas')">Bebidas</button>
            <button class="text-white" onclick="openTab('tabPorcoes')">Porções</button>
        </div>


        <div class="tab-content has-contentItens has-sub-contentItens active white" id="tabBebidas">
            <div class="list">
                <div class="item">
                    <div class="align-center" id="btnAddItemBeer">
                        <button class="radius shadow grey-800 icon ion-plus-circled" onclick="openAddItem('beer')">Adicionar Cerveja</button>
                    </div>
                    <div class="row" id="addItemBoxBeer" style="display: none;">
                        <div class="popover" id="imgOptionsItensBeer" style="margin-top: 73px; margin-left: 97px;">
                            <div class="row">
                                <div class="col">
                                    <button class="icon ion-camera" onclick="addBarItemImg('cam')"></button>
                                </div>
                                <div class="col">
                                    <button class="icon ion-images" onclick="addBarItemImg('alb')"></button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <img src="img/Camera.png" style="max-width: 100px; max-height: 100px; padding-right: 7px; padding-top: 20px;" id="imgItem">
                            <button class="icon ion-plus-circled text-green text-big" id="btnAddImgItem" onclick="openPopover('imgOptionsItensBeer')"></button>
                        </div>
                        <div class="col">
                            <div class="list no-border">
                                <div class="item border-grey-800 border-bottom" style="height: 40px;">
                                    <input type="text" placeholder="Título do Item" id="bebidaItemTitle">
                                </div>
                                <div class="item border-grey-800 border-bottom" style="height: 40px;">
                                    <input type="text" placeholder="Descrição do Item" id="bebidaItemDetail">
                                </div>
                                <div class="item label-fixed border-grey-800 border-bottom" style="height: 50px;">
                                    <label style="margin-right: -65px; margin-top: 2px;">R$</label>
                                    <input type="number" placeholder="Preço" class="text-big" id="bebidaItemPrice">
                                </div>
                            </div>
                        </div>
                        <div class="space"></div>
                        <div class="row padding">
                            <div class="col">
                                <button class="radius shadow icon full ion-plus-circled text-green grey-800" onclick="addItem('beer')">Salvar</button>
                            </div>
                            <div class="col"></div>
                            <div class="col">
                                <button class="radius shadow icon full ion-android-cancel text-red grey-800" onclick="cancelAddItem('beer')">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="row">
                        <div class="col-55 cover radius margin no-padding" style="background-image:url(img/BRAHMA-LATA.png)">
                            <div class="space-huge"></div>
                            <div class="space-big"></div>
                            <div class="bottom gradient padding radius">
                                <h1 class="text-white">Cerveja BRAHMA Lata 350 ML</h1>
                                <h1 class="text-white">R$ 1,68</h1>
                            </div>
                        </div>
                        <div class="col cover radius margin no-padding" style="background-image:url(img/SKOL-LATA.png)">
                            <div class="space-huge"></div>
                            <div class="space-big"></div>
                            <div class="bottom gradient padding radius">
                                <h1 class="text-white text-small">Cerveja BRAHMA Lata 350 ML</h1>
                                <h1 class="text-white">R$ 1,68</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content white" id="tabPorcoes">
            <div class="list">
                <div class="item">
                    <div class="align-center" id="btnAddItemPorcao">
                        <button class="radius shadow grey-800 icon ion-plus-circled" onclick="openAddItem('Porcao')">Adicionar Porção</button>
                    </div>
                    <div class="row" id="addItemBoxPorcao" style="display: none;">
                        <div class="popover" id="imgOptionsItensPorcao" style="margin-top: 73px; margin-left: 97px;">
                            <div class="row">
                                <div class="col">
                                    <button class="icon ion-camera" onclick="addBarItemImg('cam')"></button>
                                </div>
                                <div class="col">
                                    <button class="icon ion-images" onclick="addBarItemImg('alb')"></button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <img src="img/Camera.png" style="max-width: 100px; max-height: 100px; padding-right: 7px; padding-top: 20px;" id="imgItem">
                            <button class="icon ion-plus-circled text-green text-big" id="btnAddImgItem" onclick="openPopover('imgOptionsItensPorcao')"></button>
                        </div>
                        <div class="col">
                            <div class="list no-border">
                                <div class="item border-grey-800 border-bottom" style="height: 40px;">
                                    <input type="text" placeholder="Título do Item" id="porcaoItemTitle">
                                </div>
                                <div class="item border-grey-800 border-bottom" style="height: 40px;">
                                    <input type="text" placeholder="Descrição do Item" id="porcaoItemDetail">
                                </div>
                                <div class="item label-fixed border-grey-800 border-bottom" style="height: 50px;">
                                    <label style="margin-right: -65px; margin-top: 2px;">R$</label>
                                    <input type="number" placeholder="Preço" class="text-big" id="porcaoItemPrice">
                                </div>
                            </div>
                        </div>
                        <div class="space"></div>
                        <div class="row padding">
                            <div class="col">
                                <button class="radius shadow icon full ion-plus-circled text-green grey-800" onclick="addItem('Porcao')">Salvar</button>
                            </div>
                            <div class="col"></div>
                            <div class="col">
                                <button class="radius shadow icon full ion-android-cancel text-red grey-800" onclick="cancelAddItem('Porcao')">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="row">
                        <div class="col-55 cover radius margin no-padding" style="background-image:url(img/porcao1.jpg)">
                            <div class="space-huge"></div>
                            <div class="space-big"></div>
                            <div class="bottom gradient padding radius">
                                <h1 class="text-white">Alcatra c/ Fitras</h1>
                                <h1 class="text-white">R$ 20,00</h1>
                            </div>
                        </div>
                        <div class="col cover radius margin no-padding" style="background-image:url(img/porcao2.jpg)">
                            <div class="space-huge"></div>
                            <div class="space-big"></div>
                            <div class="bottom gradient padding radius">
                                <h1 class="text-white text-small">Tilapinha Top</h1>
                                <h1 class="text-white">R$ 15,50</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
