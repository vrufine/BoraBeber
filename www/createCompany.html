<div class="page">
    <div class="header grey-900">
        <div class="left">
            <button class="icon ion-chevron-left" onclick="backPage()"></button>
        </div>
        <h1>Cadastro da sua empresa</h1>
    </div>
    <div class="content has-header grey-900">
        <div class="list no-border padding">
            <div class="space"></div>
            <div class="item label-float radius grey-200">
                <label>Qual a Razão Social do estabelecimento ?</label>
                <input type="text" id="xNomeCompany">
            </div>
            <div class="space"></div>
            <div class="item label-float radius grey-200">
                <label>Qual o CNPJ do estabelecimento ?</label>
                <input type="number" id="cnpjCompany" maxlength="10">
            </div>
            <div class="space"></div>
            <div class="row">
                <div class="col-90" style="margin-right: 5px">
                    <div class="item label-float radius grey-200">
                        <label>Endereço ?</label>
                        <input type="text" id="enderecoCompany">
                    </div>
                </div>
                <div class="col">
                    <div class="item label-float radius grey-200">
                        <label>Número</label>
                        <input type="number" id="nroCompany">
                    </div>
                </div>
            </div>            
            <div class="space"></div>
            <div class="item label-float radius border-bottom grey-200">
                <label>Qual o Bairro do estabelecimento ?</label>
                <input type="text" id="bairroCompany">
            </div>
            <div class="space"></div>
            <div class="item label-float radius border-bottom grey-200">
                <label>Qual Telefone do estabelecimento ?</label>
                <input type="number" id="tellCompany">
            </div>
            <!-- <div class="space"></div>
            <div class="item label-float radius border-bottom grey-200">
                <label>Qual do estabelecimento ?</label>
                <input type="text">
            </div> -->
            <div class="space"></div>
            <div class="item">
                <button class="full radius shadow green" onclick="cadCompany()">Salvar e continuar</button>
            </div>
        </div>
    </div>
</div>
